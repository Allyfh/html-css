<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;

        }
        thead{
            background-color: gray;
            color: white;
        }

        tr.cor{
            background-color: gray;
            color: white;
            text-align: left;
        }

        td, th{
            border: 1px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Notas Escolares</h1>
    <table>
        <thead>
            
                <tr>
                    <th rowspan="2">Área</th>
                    <th rowspan="2">Disciplinas</th>
                    <th colspan="2">Notas </th>
                    <th rowspan="2">Média</th>
                </tr>
                <tr>
                    <td>Nota 1</td>
                    <td>Nota 2</td>
                </tr>
                
        </thead>
            <tbody>
                <tr>
                    <th rowspan="4" >Exatas</th>
                    <td>Matemática</td>
                    <td>10.0</td>
                    <td>10.0</td>
                    <td>10.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>10.0</td>
                    <td>10.0</td>
                    <td>10.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>10.0</td>
                    <td>10.0</td>
                    <td>10.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>10.0</td>
                    <td>10.0</td>
                    <td>10.0</td>
                </tr>
                <tr class="cor">
                    <th colspan="4">Média de Exatas</th>
                    <td>10.0</td>
                </tr>
                <tr>
                    <th rowspan="2">Humanas</th>
                    <td>História</td>
                    <td>10.0</td>
                    <td>10.0</td>
                    <td>10.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>10.0</td>
                    <td>10.0</td>
                    <td>10.0</td>
                </tr>

                <tr class="cor">
                    <th colspan="4">Média de Humanas</th>
                    <td >10.0</td>
                   
                </tr>
            </tbody>
        
    </table>
</body>
</html>
